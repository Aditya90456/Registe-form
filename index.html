<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
    <div class="form">
        <div class="hed">
            <h1 id="reg">
                Register to CodeX
            </h1>
           
        </div>
        <div class="box">
            <div class="name">
                <input type="text" name="" id="nm" class="nm" placeholder="Enter The Username">
            </div>
            <div class="em">
                <input type="email" class="nm" placeholder="someone@gmail.com">
            </div>
            <div class="p">
                <input type="password" class="nm" placeholder="Enter The Password">
            </div>
            <div class="rep">
                <input type="password" class="nm" placeholder="Renter The Password">
            </div>
            <div class="btn">
                <button class="b">
                    Let's Go
                </button>
            </div>
        </div>
    </div>
 </div>
</body>
</html>
